
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
        <title>Cam-Mic Byte</title>
    </head>
    <body>
        <section class="navbar">
            <!-- cirando definindo o barra de menu  -->
            <nav id="navbar">
                <!-- imagem da logo -->
                <img class="logo" src="logo.png" alt="">
                <!-- colocando links fictícios de contatos -->
                <div id="contatos">
                    <a class="link-contatos" href="https://www.linkedin.com/in/tallys-aureliano-dantas-dos-santos-91539821b/">Sobre</a>
                    <a class="link-contatos" href="https://www.linkedin.com/in/thomas-almeida-2999891ba">Contato</a>
                </div>
            </nav>
        </section>
        <!-- definindo troco do site -->
        <main id="main-content">
            <!-- colocando icone de camera no espaço destinado para camera -->
            <div class="block-cam-png">
            </div>
            <!-- definindo botao da esquerda -->
            <div class="botoes-left">
                <!-- definindo botao toggle -->
                <div class="onoff">
                    <input type="checkbox" class="toggle" id="onoff1">
                    <label for="onoff1"></label>
                </div>
                <!-- texto de ligado/desligado -->
                <p id="estado">Desligado</p>
            </div>
            <!-- divisoria das funçoes de video e audio -->
            <div class="audio-video">
                <video class="block-camera" autoplay id="video"></video>
                <audio autoplay id="audio"></audio>
            </div> 
            <!-- defininfo espaço do audio -->
            <div class="block-audio">    
            </div>
            <!-- definindo botao da direita -->
            <div class="botoes-right">
                <!-- definindo botao toggle -->
                <div class="onoff">
                    <input type="checkbox" class="toggle" id="onoffmic">
                    <label for="onoffmic"></label>
                </div>
                <p id="estadomic">Desligado</p>
            </div>

            
            
        </main>
        
        <script src="./script.js"></script>        
    </body>
</html>
