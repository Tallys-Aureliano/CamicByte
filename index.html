
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
        <title>Cam-Mic Byte</title>
    </head>
    <body>
        <section class="navbar container-fluid row">
            <!-- cirando definindo o barra de menu  -->
            <nav id="navbar-nav">
                <!-- imagem da logo -->
                <img class="logo" src="./img/logo.png" alt="">
                <!-- descrição do site -->
                <div class="sobre col-2 offset-lg-8">    
                    <button id="sobre">Sobre</button>
                    <div id="sobre-content">
                        <p class="sobre-text">O Camic consiste em um projeto de site simples com o intuito de testar a câmera e microfone do dispositivo. Por meio dos botôes abaixo você poderá ver sua imagem e/ou ouvir o áudio do seu microfone!</p>
                    </div>
                </div>
                <!-- lista de contatos -->
                <div id="contatos" class="col-2">
                    <button id="cttBtn">Contatos</button>
                    <div id="contatos-content">
                        <a class="link-contatos" href="https://www.linkedin.com/in/tallys-aureliano-dantas-dos-santos-91539821b/">Tallys Aureliano</a>
                        <a class="link-contatos" href="https://www.linkedin.com/in/thomas-almeida-2999891ba">Thomas Almeida</a>
                        <a href="https://www.linkedin.com/company/byte-seridó-jr/" class="link-contatos">Byte Seridó Jr.</a>
                    </div>
                </div>
            </nav>
        </section>
        <!-- definindo troco do site -->
        <main id="main-content">
            <!-- colocando icone de camera no espaço destinado para camera -->
            <div class="block-cam-png">
            </div>
            <!-- definindo botao da esquerda -->
            <div class="botoes-left">
                <!-- definindo botao toggle -->
                <div class="onoff">
                    <input type="checkbox" class="toggle" id="onoff1">
                    <label for="onoff1"></label>
                </div>
                <!-- texto de ligado/desligado -->
                <p id="estado">Desligado</p>
            </div>
            <!-- divisoria das funçoes de video e audio -->
            <div class="audio-video">
                <video class="block-camera" autoplay id="video"></video>
                <audio autoplay id="audio"></audio>
            </div> 
            <!-- defininfo espaço do audio -->
            <div class="block-audio">    
            </div>
            <!-- definindo botao da direita -->
            <div class="botoes-right">
                <!-- definindo botao toggle -->
                <div class="onoff">
                    <input type="checkbox" class="toggle" id="onoffmic">
                    <label for="onoffmic"></label>
                </div>
                <p id="estadomic">Desligado</p>
            </div>
        </main>
        <script src="./assets/script.js"></script>        
    </body>
</html>
