
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
        <title>Teste de Câmera</title>
    </head>
    <body>
        <section class="navbar">
            <nav id="navbar">
                <img class="logo" src="logo.png" alt="">
                <div id="contatos">
                    <a class="link-contatos" href="https://github.com/Tallys-Aureliano">Contato</a>
                    <a class="link-contatos" href="https://github.com/tgo-mas">Sobre</a>
                </div>
            </nav>
        </section>
        <main id="main-content">
            <div class="botoes-left">
                <button onclick="initCamera()" class="botao" id="botVideo">Acessar câmera</button>
                <button onclick="pararCamera()" class="botao" id="botVideo">Fechar câmera</button>
            </div>
            <div class="audio-video">
                <video autoplay id="video"></video>
                <audio autoplay id="audio"></audio>
            </div> 
            <div class="botoes-right">
                <button onclick="initMicrofone()" class="botao" id="botMic">Acessar microfone</button>
                <!-- <button onclick="ouvirMic()" class="botao" id="ouvirbotao">Ouvir microfone</button> -->
                <button onclick="pararMic()" class="botao" id="pararbotao">Deixar de ouvir microfone</button>
            </div>

        </main>
        
        <script src="./script.js"></script>        
    </body>
</html>
